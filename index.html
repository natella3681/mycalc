<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container" id="calc">
        <input type="text" value="0" class="my-input" readonly>
        <button class="number one" value="7">7</button>
        <button class="number two" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operation" value="/">/</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operation" value="*">x</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operation" value="-">-</button>
        <button class="number" value="0">0</button>
        <button class="clear-input">C</button>
        <button class="equal operation" value="=">=</button>
        <button class="operation" value="+">+</button>
    </div>

    <script src="/script.js"></script>
</body>

</html>
